<!DOCTYPE html>
<html>
<head>
	<!-- こんぺこ〜！こんぺこ〜！ -->
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta property="og:title" content="Pain Peko">
	<meta property="og:description" content="ぺ↗こ↘ぺ↗こ↘ぺ↗こ↘ぺ↗こ↘ぺ↗こ↘ぺ↗こ↘ぺ↗こ↘">
	<meta property="og:image" content="https://kumaexp.github.io/pain-peko/assets/img/pain.jpg">
	<meta property="og:url" content="https://peko.broccol.ai/">

	<title>Pain Peko</title>

	<link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
	<link rel="manifest" href="assets/favicon/site.webmanifest">

	<link rel="stylesheet" type="text/css" href="assets/style/style.css">
	<script src="assets/js/jquery.min.js"></script>
	<script src="assets/js/imgload.min.js"></script>
</head>
<body class="peko-loading">
	<noscript>Please enable JavaScript execution in your browser</noscript>
	
	<div class="loading-overlay">
		<img src="assets/img/peko-load-1.gif" alt="" class="peko-load peko-load--1">
		<img src="assets/img/peko-load-2.gif" alt="" class="peko-load peko-load--2">
		<div class="peko-orange"></div>
	</div>

	<div class="overlay">
		<img src="assets/img/usaken.png" alt="" class="usaken-logo">
		<!-- <img src="assets/img/peko-bun.png" alt=""> -->
		<div class="gif-toggle">
			<img src="assets/img/peko-mad.gif" alt="" class="pain-active">
			<img src="assets/img/peko-pain.gif" alt="" class="">
		</div>
		<audio id="pain-peko" type="audio/mpeg" src="assets/audio/pain-peko.mp3"></audio>
		<button class="pain">CLICK ME</button>
	</div>
</body>

<script>

	$('.overlay').imagesLoaded( function() {
		$('.loading-overlay').addClass("loaded");
		// $('body').removeClass("peko-loading");
	});

	$(document).ready(function(){

		$('.pain').click(function(){

			var audio = $("#pain-peko")[0];

			$(this).html("PAIN PEKO");
			$('.pain-active').attr('src', 'assets/img/peko-pain.gif');
			$(this).addClass("pain-active");
			audio.play();

			setTimeout(
				function() {
					$('.pain').html("CLICK ME");
					$('.pain-active').attr('src', 'assets/img/peko-mad.gif');
					$('.pain').removeClass("pain-active");
				}, 2000);
		});

	});
</script>

</html>
